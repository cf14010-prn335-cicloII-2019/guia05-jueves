<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:cc="http://xmlns.jcp.org/jsf/composite"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <!-- INTERFACE -->
    <cc:interface>
        <cc:attribute name="managedBean" required="true" type="ues.occ.edu.sv.ingenieria.prn335.guia05.boundary.BackingBean"/>

    </cc:interface>

    <!-- IMPLEMENTATION -->
    <cc:implementation>
        <h:panelGroup id="Botones">
        <p:panel style="border: chartreuse">
            <p:commandButton value="#{Generales['crud.new.title']}" icon="ui-icon-disk" actionListener="#{cc.attrs.managedBean.btnNuevo}" update="aggPelicula tablaPelicula:tabla" ajax="true" rendered="#{cc.attrs.managedBean.estado == 'NUEVO'}"/>
            <p:commandButton value="#{Generales['crud.create.title']}" icon="ui-icon-disk" actionListener="#{cc.attrs.managedBean.btnAgregar}" update="aggPelicula tablaPelicula:tabla" ajax="true" rendered="#{cc.attrs.managedBean.estado =='CREAR'}"/>
            <p:commandButton value="#{Generales['crud.edit.title']}" icon="ui-icon-check" actionListener="#{cc.attrs.managedBean.btnModificar}" update="aggPelicula tablaPelicula:tabla" ajax="true" rendered="#{cc.attrs.managedBean.estado == 'EDITAR'}"/>
            <p:commandButton value="#{Generales['crud.cancel.title']}" icon="ui-icon-cancel" actionListener="#{cc.attrs.managedBean.btnCancelarHandler}" update="aggPelicula" onclick="PF('dlg').hide()" ajax="true" rendered="#{cc.attrs.managedBean.estado == 'CREAR' or cc.attrs.managedBean.estado == 'EDITAR'}"/>
            <p:commandButton value="#{Generales['crud.remove.title']}" icon="ui-icon-trash" actionListener="#{cc.attrs.managedBean.btnEliminarHandler}" update="aggPelicula tablaPelicula:tabla" ajax="true" rendered="#{cc.attrs.managedBean.estado == 'EDITAR'}"/> 
        </p:panel>
        </h:panelGroup>
    </cc:implementation>
</html>
